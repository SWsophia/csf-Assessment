<h2>{{recipe?.title}}</h2>

<div>
  <img [src]="recipe?.image" alt="Sorry, no picture found" width= "300px">
</div>

<div>
  <h3>Ingredients</h3>
  <ul *ngFor="let i of recipe?.ingredients">
    <li>
      {{i}}
    </li>
  </ul>
</div>

<div>
  <h3>Instruction</h3>
  <p>{{recipe?.instruction}}</p>
</div>
<button [routerLink]="['/']">Back</button>
